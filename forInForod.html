<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
</head>
<body style="background-color: #152238; color: #878683;">
    <main>
        <h1>For In For of</h1>
        <input type="number" class="input bg-dark" style="color: #878683; border-color: #878683;"/>
        <input type="number" class="input2 bg-dark" style="color: #878683; border-color: #878683;"/>
        <button class="atualizarPagina btn-small btn-dark">Recarregar Página</button>
    </main>    
</body>
<script>

    // ATUALIZANDO PAGINA
    function atualizarPagina(){
        location.reload();
    }        
    var buttonAtualizar = document.querySelector(".atualizarPagina");
        buttonAtualizar.onclick = atualizarPagina;
    // VALOR INPUT 1
    var input = document.querySelector(".input");
        input.focus();
        valorInput = input.value;
    // VALOR INPUT 2
    var input2 = document.querySelector(".input2");
        input2.focus();
        valorInput2 = input2.value;
   

    //OPERAÇÕES 1
    let operacoesDoisT2 = [valorInput,valorInput2,20,30]
    let maior10 = 0
    let menor10 = 0
    for(var mostra of operacoesDoisT2){ //CONTADOR QUE MOSTRA AS POSIÇÕES DO ARRAY EM ORDEM
        mostra > 10 ? maior10++ : menor10++
    }
    console.log(`Numeros Maior que 10 => ${maior10}`)
    console.log(`Numeros Maior que 10 => ${menor10}`)

    for(var mostra in operacoesDoisT2){ //CONTADOR MOSTRA AS POSIÇÕES DO ARRAY EM ORDEM
        console.log(mostra)
    }
    console.log(`\n`)
    for(var mostra of operacoesDoisT2){ //CONTADOR MOSTRA OS VALORES DE CADA POSIÇÃO
        console.log(mostra)
    }
    console.log(`\n`)
    for(var mostra in operacoesDoisT2){ // MOSTRA OS VALORES DE CADA POSIÇÃO
        console.log(operacoesDoisT2[mostra])
    }

    

    




</script>
</html>
