<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Idade Familiares - JS</title>
</head>
<body><h1>Media Idade Familiares - JS</h1></body>
<script>
    //*****FUNÇÕES******************************************
    function pulaLinha(){
        document.write("<br>")
    }
    function mostra(frase){
       document.write(frase)
        pulaLinha()
        pulaLinha()
    }
    //*****FUNÇÕES********************************************

    var totalFamiliares = parseInt(prompt(`Digite o Total de Qualtidade de familiares:`));

    var numero = 1;
    var totalIdades = 0;
    while(numero <= totalFamiliares){
        var idade = parseInt(prompt(`Informe a idade do familiar`));
        totalIdades = totalIdades + idade;
        numero++;1
        mostra(`${idade}`)
    }
    var mediaIdades = totalIdades/totalFamiliares
    
    mostra(`Total de Idades é: ${totalIdades}`)
    mostra(`Média de Idades é: ${mediaIdades}`)
    mostra(`FIM`)
</script>
</html>
