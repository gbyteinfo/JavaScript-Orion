<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
</head>
<body style="background-color: #152238; color: #878683;">
    <main>
        <h1>Spread Operations</h1>
        <input type="number" class="input bg-dark" style="color: #878683; border-color: #878683;"/>
        <input type="number" class="input2 bg-dark" style="color: #878683; border-color: #878683;"/>
        <button class="atualizarPagina btn-small btn-dark">Comparar Valor</button>
    </main>    
</body>
<script>

    // ATUALIZANDO PAGINA
    function atualizarPagina(){
        location.reload();
    }        
    var buttonAtualizar = document.querySelector(".atualizarPagina");
        buttonAtualizar.onclick = atualizarPagina;
    // VALOR INPUT 1
    var input = document.querySelector(".input");
        input.focus();
        valorInput = input.value;
    // VALOR INPUT 2
    var input2 = document.querySelector(".input2");
        input2.focus();
        valorInput2 = input2.value;
   

    //OPERAÇÕES 1
    const operacoesUm = [valorInput, valorInput2]
    function soma(valorInput,valorInput2){
        return valorInput*valorInput2+1000
    }
    console.log(`Operação 1 => ${valorInput} x ${valorInput2} + 1000 = ${soma(operacoesUm[0], operacoesUm[1])}`)
    //alert(`Operação 1 => ${valorInput} x ${valorInput2} + 1000 = ${soma(operacoesUm[0], operacoesUm[1])}`)

    //OPERAÇÕES 2
    const operacoesDoisT1 = [//ARRAY COM OBJETOS
        {
            input: '01',
            valor: valorInput,
            operacao: ['x','+']
        },{
            input: '02',
            valor: valorInput2,
            operacao: ['x','+']

        }
    ]
    const operacoesDoisT2 = {nome: 'Jorge', sobrenome: 'Mira', filhos: ['Guilherme', 'Gabriel']}//ARRAY DE OBJETOS
    const agrupandoSpread = [...operacoesDoisT1,{...operacoesDoisT2}]
    console.log(agrupandoSpread)//COPIA DOS ELEMENTOS

    
    const p1 = [...operacoesDoisT1] //TRATANDO UM ARRAY
    const p2 = {...operacoesDoisT2} //TRATANDO UM OBJETO
    console.log(p1)
    console.log(p2)

    




</script>
</html>
