<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Adivinha - JS</title>
</head>
<body><h1>Jogo do Adivinha em JS</h1></body>
<script>
    //*****FUNÇÕES******************************************
    function pulaLinha(){
        document.write("<br>")
    }
    function mostra(frase){
       document.write(frase)
        pulaLinha()
        pulaLinha()
    }
    //*****FUNÇÕES********************************************
var numeroPensado = 4;
var tentativasEscolhida = parseInt(prompt(`Digite o numero de Tentativas:`));
var tentativas = 1;
while(tentativas <= tentativasEscolhida){
    var chute = parseInt(prompt("Digite seu Chute..!"));
    if(chute == numeroPensado){
        mostra(`Parabens voce acerto o numero, INCRIVEL broder. Numero Sorteado: ${numeroPensado}`) 
        mostra(`<h3>Acertou na ${tentativas}° tentativa ..!</h3>`)       
        tentativas = tentativasEscolhida;
    }else{
    mostra(`Poha mano, naõ foi dessa vez: Numero sorteado foi: <h3><b>TENTE DE NOVO</b></h3>`);
        }
    tentativas++;
    }
    mostra(`FIM`)
</script>
</html>
