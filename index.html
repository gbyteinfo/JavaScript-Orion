<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATA</th>
                <th>QUANTIDADE</th>
                <th>VALOR</th>
                <th>VOLUME</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>
    <script src="js/app/models/Negociacao.js"></script>
    <!--
        02-Criando instancias genericas para os objetos criados 
        na classe negociação, debugando valores no console
    -->
    <script>
        //03- new inicializa CLASSE chamando o .this do objeto criado 
        var n1 = new Negociacao(new Date(), 10, 200);//criando objeto
        
        console.log(Object.isFrozen(n1));//VERIFICANDO SE MEU OBJETO ESTA CONGELADO
        Object.freeze(n1);// CONGELANDO MEU OBJETO, METODO PROCEDURAL
        n1._quantidade = 9999999999;//OBJEJETO CONGELADO, NAO ALTERA FORA DA CLASSE
        console.log(Object.isFrozen(n1));

        console.log(n1.quantidade);
        console.log(n1.data);
        console.log(n1.valor);
        console.log(n1.volume);
        console.log("Quantidade: " + n1._quantidade + " x " + "Valor: " + n1._valor + " = " + n1.volume);
        
    </script>
</body>
</html>
