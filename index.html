<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Hotel Orion</title>
		<link rel="icon" href="favicon.png" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="titulo-barra-superior">Hotel Orion</script></h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Booking de Reservas</h2>
				<h3>Taxas de Pagamentos: 1-Débito: +10,00 | 2-Crédito: +10,00 | 3-Dinheiro: -20,00 </h3>
					<table>	
					<thead>
						<tr>
							<th>Hospede</th>
							<th>Qtd. Pessoas</th>
							<th>Qtd. Quartos</th>
							<th>Qtd. Noites</th>
							<th>Pagamento</th>
							<th>Valor Diaria</th>
							<th>Valor Total</th>
						</tr>
					</thead>
					<tbody id="tabela-reservas">
						<tr class="reservas" id="id-reservas" >
							<td class="info-nome ">Jorge Mira</td>
							<td class="info-qtd-pessoas info-destaque">1</td>
							<td class="info-qtd-quartos info-destaque">1</td>
							<td class="info-qtd-noites info-destaque">1</td>
							<td class="info-pagamento info-destaque">1</td>
							<td class="info-valor-diaria info-destaque-valor">0</td>
							<td class="info-valor-total info-destaque-valor">0</td>
						</tr>
					</tbody>
				</table>
			</section>			
		</main>
		<section class="container">
					<h2 id="titulo-form">Informe os Dados</h2>
					<form id="form-adiciona">
						<div class="grupo">
							<label for="formNome">Nome:</label>
							<input id="forNome" name="formNome" type="text" placeholder="Seu Nome" class="campo">
						</div>
						<div class="grupo">
							<label for="peso">Tipo de Pagamento:</label>
							<input id="tipoPagamento" name="tipoPagamento" type="text" placeholder="Débito: 1; Crédito: 2; Dinheiro: 3;" class="campo campo-medio">
						</div>
						<div class="grupo">
							<label for="peso">Qtd. Pessoas:</label>
							<input id="qtdPessoas" name="qtdPessoas" type="text" placeholder="Quantas Noites" class="campo campo-medio">
						</div>
						<div class="grupo">
							<label for="altura">Qtd. Quartos:</label>
							<input id="qtdQuartos" name="qtdQuartos" type="text" placeholder="Quantos Quartos" class="campo campo-medio">
						</div>
						<div class="grupo">
							<label for="gordura">Qtd. Noites:</label>
							<input id="qtdNoites" type="qtdNoites" placeholder="Quantas Noites" class="campo campo-medio">
						</div>
						<button id="adicionar-reserva" class="botao bto-principal">Adicionar</button>
					</form>				
			</section>
		<script src="js/principal.js"></script>
	</body>
	
</html>
