<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATA</th>
                <th>QUANTIDADE</th>
                <th>VALOR</th>
                <th>VOLUME</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>
    <script src="js/app/models/Negociacao.js"></script>
    <!--
        02-CRIANDO INSTANCIAS GENERICAS PARA OS OBJETOS CRIADOS 
        NA CLASSE NEGOCIACAO, DEBUGANDO VALORES NO CONSOLE
    -->
    <script>
        //03-OPERADOR NEW É QUEM INICIALIZA CADA OBJETO CRIADO
        //CADA OBJETO TERA O THIS COM SUAS PROPRIEDADES 
        var n1 = new Negociacao();//CRIANDO OBJETO A PARTIR DA CLASSE NEGOCIACAO
        //A PARTIR DAQUI POSSO MANIPULAS AS PROPRIEDADES DO OBJETO
        n1.quantidade = 10;
        console.log(n1)//VERIFICANDO

        //03-OPERADOR NEW É QUEM INICIALIZA CADA OBJETO CRIADO
        //CADA OBJETO TERA O THIS COM SUAS PROPRIEDADES
        var n2 = new Negociacao();//CRIANDO OBJETO A PARTIR DA CLASSE NEGOCIACAO
        //A PARTIR DAQUI POSSO MANIPULAS AS PROPRIEDADES DO OBJETO
        n2.quantidade = 20;
        console.log(n2);//VERIFICANDO
    </script>
</body>
</html>
