<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC - JS</title>
</head>
<body><h1>IMC em JS</h1></body>
<script>
    //FUNÇÕES
    
    function pulaLinha(){
        document.write("<br>")
    }
    function mostra(frase){
        document.write(frase)
        pulaLinha()
    }
    function abreNegrito(){
        mostra(`<b>`);
    }
    function fechaNgrito(){
        mostra('</b>')
    }
    function calculaIMC(peso1, altura1, peso2, altura2){
        var imc1 = peso1 / (altura1 * altura1);
        var imc2 = peso2 / (altura2 * altura2);
        var somaImc = imc1+imc2;     
        mostra(`O Imc da Fernanda é ${imc1}`);    
        mostra(`O Imc da Julia é ${imc2}`);
        mostra(`A soma dos IMCs da Fernanda e Julia é: ${somaImc}}`)
    
    }

    //*********** Fernanda e Julia**********************************
    calculaIMC(61, 1.71, 59, 1.60)
    pulaLinha()
    //*********** Fernanda **********************************



</script>
</html>
