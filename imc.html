<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC - JS</title>
</head>
<body><h1>IMC em JS</h1></body>
<script>
    //*****FUNÇÕES******************************************
    function pulaLinha(){
        document.write("<br>")
    }
    function mostra(frase){
        document.write(frase)
        pulaLinha()
    }
    function calculaIMC(peso, altura){
        return imc = peso / (altura * altura);
    }
    //*****FUNÇÕES********************************************
    
    


    //*********** IMC USUARIO PROMPT *************************
    var nome = prompt("Qual o seu Nome?");
    var peso = prompt(`${nome} qual seu PESO?`);
    var altura = prompt(`${nome} e sua ALTURA?`);
    mostra(`O IMC de ${nome} é: ${calculaIMC(peso, altura)}`);    
    //*********** IMC USUARIO PROMPT *************************

    if(imc <= 18.5){
        mostra(`${nome}, você esta <b>Abaixo</b> do Indice Corporal Recomendado`);
    }else if(imc >= 35){
        mostra(`${nome}, você esta <b>Acima</b> do Indice Corporal Recomendado`);    
    }else{
        mostra(`${nome}, você esta <b>Igual</b> do Indice Corporal Recomendado`);   
    }

</script>
</html>
