        <input class="input bg-dark" style="color: #878683; border-color: #878683;"/>

<script>

    // ATUALIZANDO PAGINA
    function atualizarPagina(){
        location.reload();
    }        
    var buttonAtualizar = document.querySelector(".atualizarPagina");
        buttonAtualizar.onclick = atualizarPagina;
    // VALOR INPUT 1
    var input = document.querySelector(".input");
        input.focus();
        valorInput = input.value;
    // VALOR INPUT 2
    var input2 = document.querySelector(".input2");
        input2.focus();
        valorInput2 = input2.value;
    



        
    // OPERAÇÕES
    let valor1 = valorInput
    let valor2 = valorInput2
    let comparacao = valor1==valor2
    //CONDIÇÃO NORMAL IF ELSE

    //OPERAÇÃO TERNARIA
    const objeto = comparacao ? `Numeros iguais` : `Numeros Diferentes`
    console.log(objeto) // RETORNO PELO OBJETO IDENTICO AO IF ELSE
    console.log(comparacao && `Numeros IGUAIS`) // TRUE - RETORNA APENAS SE
    console.log(!comparacao && `Numeros DIFERENTES`) // FALSE - RETORNA APENAS SENAO

</script>
