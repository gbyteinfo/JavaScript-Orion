<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha 2 - JS</title>
</head>
<body>
    <h1>Adivinha 2 em JS</h1>
    <input/>
    <button>Clique para comparar o segredo</button>
</body>
<script>
    
    var segredo = 34;
    var input = document.querySelector("input");

    //*****FUNÇÕES******************************************
    function verifica(){
        if(input.value == segredo){
            alert("Voce ACERTOU");
        }else{
            alert(`Voce errou`);
        }
        input.value = "";
        input.focus();
    }
    //*****FUNÇÕES********************************************
    
    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
</html>
