<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha 2 - JS</title>
</head>
<body>
    <h1>Adivinha Numero - 1 a 10</h1>
    <input/>
    <button>Clique para comparar o Numero</button>
</body>
<script>

    var segredos = [3,7,9,10];

    var input = document.querySelector("input");
    input.focus();

    //*****FUNÇÕES******************************************
    function verifica(){
        for(var posicao = 0; posicao < 4; posicao++){
            if(input.value == segredos[posicao]){
            alert("Voce ACERTOU");
        }else{
            alert(`Voce errou`);
        }
        }
        input.value = "";
        input.focus();
        

    }
    //*****FUNÇÕES********************************************
    
    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
</html>
